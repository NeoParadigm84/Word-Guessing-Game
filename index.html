<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bettcha Can't Guess!</title>

</head>



<Body>
    <!-- what the user sees on the page -->
    <div class="container-fluid">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="assets/images/afro.jpg" class="card-img" alt="afro">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">The Psychic Game</h5>
                        <p class="card-text">
                            <div id="game">
                                <p>Guess what letter I'm thinking of!</p>
                                <p>Wins:</p>
                                <p>Losses:</p>
                                <p>Guesses Left:</p>
                                <p>Your Guesses so far:</p>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascrip functions -->
    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var wins = 0;
        var losses = 0;
        var numGuesses = 9;
        var guessChoices = [];

        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            var audioElement = document.createElement("audio");
        audioElement.setAttribute("src", "assets/champion.mp3");

            if (options.indexOf(userGuess) > -1) {

                if (userGuess === computerGuess) {
                    wins++;
                    numGuesses = 9;
                    guessChoices = [];
                    audioElement.play();
                }

                if (userGuess != computerGuess) {
                    numGuesses--;
                    guessChoices.push(userGuess);
                }

                if (numGuesses === 0) {

                    numGuesses = 9;
                    losses++;
                    guessChoices = [];


                }

                var html =
                    "<p>Guess what letter I'm thinking of!</p>" +
                    "<p>Wins: " + wins + "</p>" +
                    "<p>Losses: " + losses + "</p>" +
                    "<p>Guesses Left: " + numGuesses + "</p>" +
                    "<p>Your Guesses so far: " + guessChoices.join(", ") + "</p>";

                document.querySelector("#game").innerHTML = html;


            }
        };
    </script>


















</Body>








































</html>
